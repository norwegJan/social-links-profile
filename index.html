    <style>
      body {
        text-align: center;
        background-color: hsl(0, 0%, 8%);
        font-family: inter;
        color: white;
      }

      #socials {
        margin: auto;
        margin-top: 150px;
        width: 50%;
        max-width: 300px;
        background-color: hsl(0, 0%, 12%);
        padding: 30px;
        border-radius: 3%;
      }

      img {
        border-radius: 50%;
      }

      #name {
        font-size: 1.4rem;
        font-weight: 700;
        margin-bottom: 0;
      }

      #country {
        color: hsl(75, 94%, 57%);

        padding-top: 2px;
        margin-top: 0;
      }

      #bio {
        font-size: 0.8rem;
        font-weight: 400;
        margin-bottom: 0;
      }

      #emojis {
        margin-top: 0;
        padding-top: 4px;
      }

      
      ul {
        text-align: center;
        list-style-type: none;
        padding: 0px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
     
      .social {
        display: block;
        text-decoration: none;
        background-color: hsl(0, 0%, 20%);
        color: white;
        border-radius: 8px;
        padding: 10px 40px;
        font-size: 0.8rem;
        font-weight: 500;
      }

      .social:hover {
        color: black;
        background-color: hsl(75, 94%, 57%);
      }
      
      footer {
       margin-top: 100px;
      }

      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }

    </style>
  </head>
